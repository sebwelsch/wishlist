<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opret en bruger - Ønskebrønden</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

    <div class="container">
        <h2>Opret bruger</h2>
        <p>Opret en bruger for at kunne oprette ønskelister.</p>

        <form th:action="@{/signup/save}" method="post">
            <div>
                <label for="userFirstName">Fornavn</label>
                <input type="text" id="userFirstName" name="firstName" required>
            </div>

            <div>
                <label for="userLastName">Efternavn</label>
                <input type="text" id="userLastName" name="lastName">
            </div>

            <div>
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>

            <div>
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password" required>
            </div>
            <button type="submit">Opret</button>
        </form>
    </div>

</body>
</html>
