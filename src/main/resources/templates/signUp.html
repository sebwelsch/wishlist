<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opret en bruger - Ønskebrønden</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div class="container">

        <form th:action="@{/signup}" method="post">
            <h2>Opret konto</h2>
            <p>Opret en konto for at kunne oprette ønskelister.</p>
            <div>
                <label for="userFirstName">Fornavn</label>
                <input type="text" id="userFirstName" name="firstName" required>
            </div>

            <div>
                <label for="userLastName">Efternavn</label>
                <input type="text" id="userLastName" name="lastName">
            </div>

            <div>
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>

            <div>
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password" required>
            </div>

            <div th:if="${error}" class="danger">
                <p th:text="${error}"></p>
            </div>

            <button type="submit">Opret</button>
        </form>
        
        <div class="form-container">
            <p>Har du allerede en konto?</p>
            <a href="/login">
                <button>Log ind</button>
            </a>
        </div>

    </div>

</body>
</html>
