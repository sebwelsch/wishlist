<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediger Ønske - Ønskebrønden</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container">
    <h2>Rediger Ønske</h2>

    <form th:action="@{/wish/update}" method="post" th:object="${wish}">
        <!-- Send det oprindelige navn af ønsket som skjult input -->
        <input type="hidden" name="oldWishName" th:value="${wish.name}" />

        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" th:value="${wish.name}" required />
        </div>

        <div class="form-group">
        <label for="price">Pris:</label>
        <input type="number" id="price" name="price" th:value="${wish.price}" required />
        </div>

        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <input type="text" id="description" name="description" th:value="${wish.description}"/>
        </div>

        <div class="form-group">
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" th:value="${wish.link}"/>
        </div>

        <div th:if="${success} or ${error}">
            <p th:text="${success}" class="success" />
            <p th:text="${error}" class="danger" />
        </div>

        <button type="submit">Opdater Ønske</button>
    </form>

</div>

</body>
</html>
