<!DOCTYPE html>
<html lang="en">
<h1 th:text="${wishList.wishListName}"></h1>
<ul>
    <th:block th:each="wish : ${wishes}">
        <li>
            <p th:text="${wish.name}"></p>
            <p th:text="${wish.description}"></p>
            <p th:text="${wish.price}"></p>
            <a th:href="${wish.link}">Link to wish</a>
        </li>
    </th:block>
</ul>
